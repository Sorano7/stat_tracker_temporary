<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Control</title>
</head>
<body>
    <h1>Team 1: Button Control</h1>
    <div id="buttons">
        <button onclick="pressButton(1)">Button 1</button>
        <button onclick="pressButton(2)">Button 2</button>
        <button onclick="pressButton(3)">Button 3</button>
        <button onclick="pressButton(4)">Button 4</button>
        <button onclick="pressButton(5)">Button 5</button>
    </div>
    <p id="status">Connecting...</p>

    <script>
        const socket = new WebSocket("ws://localhost:8000/ws");

        socket.onmessage = function(event) {
            let data = JSON.parse(event.data);
            if (data.type === "win") {
                document.getElementById("status").innerText = "You win!";
            }
        };

        function pressButton(index) {
            socket.send(JSON.stringify({ type: "press_button", button_index: index }));
        }
    </script>
</body>
</html>
